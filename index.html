<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/styles.css" />

    <title>Frontend Mentor | QR code component</title>
  </head>

  <body>
    <main>
      <section class="qr-frame">
        <div class="qr-frame__media-wrapper">
          <img
            class="qr-frame__media"
            src="./images/image-qr-code.png"
            alt="QR Code image"
          />
        </div>
        <div class="qr-frame__text-container">
          <h1 class="qr-frame__heading">
            Improve your front-end skills by building projects
          </h1>
          <p class="qr-frame__description">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </section>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/janikjczcz" target="_blank"
          >Jaroslav Janik</a
        >.
      </div>
    </main>
  </body>
</html>
